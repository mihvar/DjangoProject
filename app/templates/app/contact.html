{% extends 'app/base.html' %}

{% load static %}

{% block title %}Contact{% endblock title %}

{% block banner-slider %}
<div class="container my-5 px-5"></div>
<div id="carouselExampleSlideOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'app/images/banner/ice-cream1.jpg' %}" class="d-block w-50" alt="banner image">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/images/banner/ice-cream2.jpg' %}" class="d-block w-50" alt="banner image">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/images/banner/ice-cream3.jpg' %}" class="d-block w-50" alt="banner image">
        </div>
        <div class="carousel-item">
            <img src="{% static 'app/images/banner/ice-cream4.jpg' %}" class="d-block w-50" alt="banner image">
        </div>
    </div>
</div>
{% endblock banner-slider %}

{% block main-content %}

<div class="container">
    <h1 class="text-center">Contact us</h1>
    <form method="post" action="/contact/">
        {% csrf_token %}
        <div class="col-md-6">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="name" name="email" placeholder="Enter your Email">
        </div>
        <div class="col-12">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="inputAddress" name="address" placeholder="Enter your Address">
        </div>
        <div class="col-md-6">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="inputCity" name="city" placeholder=" Enter your City">
        </div>
        <div class="col-md-4">
            <label for="inputState" class="form-label">State</label>
            <select id="inputState" class="form-select" id = "inputState" name="state" placeholder="Enter your State">
                <option selected>Choose...
                <option>
                <option>1Andhra Pradesh </option>
                <option> 2Arunachal Pradesh</option>
                <option>3Assam </option>
                <option> 4Bihar</option>
                <option> 5Chhattisgarh</option>
                <option>6Goa</option>
                <option> 7Gujarat </option>
                <option> 8Haryana </option>
                <option> 9Himachal Pradesh </option>
                <option> 10Jharkhand </option>
                <option> 11Karnataka </option>
                <option> 12Kerala </option>
                <option> 13Madhya Pradesh </option>
                <option> 14Maharashtra </option>
                <option> 15Manipur </option>
                <option> 16Meghalaya</option>
                <option> 17Mizoram </option>
                <option>18Nagaland </option>
                <option> 19Odisha</option>
                <option> 20Punjab</option>
                <option> 21Rajasthan</option>
                <option> 22Sikkim</option>
                <option> 23Tamil Nadu</option>
                <option> 24Telangana </option>
                <option> 25Tripura </option>
                <option> 26Uttar Pradesh </option>
                <option>27Uttarakhand </option>
                <option> 28West Bengal </option>
            </select>
        </div>
        <div class="col-md-2">
            <label for="inputZip" class="form-label">Zip</label>
            <input type="text" class="form-control" id="inputZip" name="zip" placeholder="Enter your zip code ">
        </div>
        <div class="col-md-12">
            <label for "phone" class="form-label">Phone Number</label>
            <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone Number">
        </div>
        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    Check me out
                </label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<br><br>
{% endblock main-content %}
